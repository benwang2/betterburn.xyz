        <script>
            let numRows = 0
            function generateNewRow(){
                if (numRows<15){
                    numRows++
                    let clone=document.getElementsByClassName('row-base')[0].cloneNode(true);
                    clone.children.item(0).innerHTML = numRows
                    clone.style = "";
                    clone.setAttribute("id", "row-"+numRows)
                    for (let i = 0; i < clone.childNodes.length; i++){
                        let child = clone.childNodes[i]
                        if (child.childNodes.length > 0){
                            for (let j = 0; j < child.childNodes.length; j++){
                                child.childNodes[j].id += "-"+numRows;
                            }
                        }
                    }
                    document.getElementById('data-container').appendChild(clone)
                }
            }
            function deleteNewestRow(){
                if (numRows > 1){
                    let rows = document.getElementsByClassName('row-base')
                    rows[rows.length-1].remove()
                    numRows--
                }
            }
            window.onload=function(){
                document.getElementsByClassName("emblem")[0].style="transition: all 0.5s;opacity:0;"
                generateNewRow();
                setTimeout(()=>{
                    let sections = document.getElementsByClassName("section");
                    sections[0].style="display:none;"
                    sections[1].style="display:default;"
                },500)
            }
        </script>
